apiVersion: v1
kind: Service
metadata:
  name: sample-app-service
  labels:
    app: sample-app
spec:
  selector:
    app: sample-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: ai-model-service
  labels:
    app: ai-model
spec:
  selector:
    app: ai-model
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
